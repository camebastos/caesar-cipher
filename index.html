<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cifra de César</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <h1>Cifra de César</h1>
    <h4>A mensagem deve conter apenas letras sem acentos e espaços</h4>
    <div class="msg">
      <p><textarea type="text" id="msg" class="message" placeholder="Insira a mensagem"></textarea></p>
      <p><input type="number" id="offset" class="offset" placeholder="Insira o deslocamento"></input></p>
    </div>
    <div class="btn-container">
      <p>
        <button onclick="result(this.id)" id="encode" class="btn">CODIFICAR</button>
        <button onclick="result(this.id)" id="decode" class="btn">DECODIFICAR</button>
      </p>
    </div>
    <div class="result-container">
      <div class="messageCiphered">
        <h3> TEXTO CODIFICADO: <p id="messageCiphered"></p>
        </h3>
      </div>
      <div class="messageDeciphered">
        <h3> TEXTO DECODIFICADO: <p id="messageDeciphered"></p>
        </h3>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="src/cipher.js"></script>
</body>

</html>
